name: Build + test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["22", "24"]

    name: Node ${{ matrix.node }} build
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.node }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node }}-pnpm-store-

      - run: pnpm i --frozen-lockfile
      - run: pnpm run build

      - name: Get version
        run: |
          VERSION=$(npm version | jq -r '.iiif-browser')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: NPM Pack
        run: pnpm pack

      - name: Rename package
        run: mv iiif-browser-${{ env.VERSION }}.tgz iiif-browser-${{ env.VERSION }}-${{ env.GITHUB_SHA }}.tgz

      - name: Archive npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-preview-version
          path: iiif-browser-${{ env.VERSION }}-${{ env.GITHUB_SHA }}.tgz
